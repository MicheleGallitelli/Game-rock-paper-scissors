<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Rock Paper Sissors</p>

    <button class="move-button" onclick="playGame('rock')"><img src="images/rock-emoji.png" alt="" class="move-icon"></button>

    <button class="move-button" onclick="playGame('paper')"><img src="images/paper-emoji.png" alt="" class="move-icon"></button> 
    
    <button class="move-button" onclick="playGame('scissors')"><img src="images/scissors-emoji.png" alt="" class="move-icon"></button>

    <p class="js-result result">You win.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>


    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score'); updateScoreElement();
    " class="reset-btn">Reset Score</button>

 <script src="index.js"></script>
</body>
</html>
